<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel Mbaba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            display: grid;
            place-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>Welcome To My App</h1>
    <input id="userInput" type="text" placeholder="Enter a task"/>
    <button id="userButton">Click Me!</button>
    <section id="tasks"></section>
    <script>
        document.querySelector('#userButton').onclick = function() {
           if(document.querySelector('#userInput').value.length === 0) {
               alert('Please enter a task');
           } else {
              document.querySelector('#tasks').innerHTML +=
              `<p>${document.querySelector('#userInput').value}</p>`
           }
        }
    </script>
</body>
</html>
